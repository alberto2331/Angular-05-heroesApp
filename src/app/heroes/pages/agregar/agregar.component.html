<h1>
    {{   (heroe.id) ? "Modificar" : "Nuevo"   }}
    Héroe
</h1>

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">
    <div fxFlex="50" 
         fxLayout="column">
        <div fxLayout="row"
             fxLayoutGap="20px"
             fxLayout.xs="column">
            <mat-form-field fxFlex="100" 
                            fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                    <input matInput
                           type="text"
                           required
                           [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                    <input matInput
                           type="text"
                           required
                           [(ngModel)]="heroe.alter_ego">
            </mat-form-field>        
        </div>        
        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.first_appearance">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.characters">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
                <mat-select [(ngModel)]="heroe.publisher"
                            requierd>
                    <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.descripcion">
                                {{publisher.descripcion}} 
                    </mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto URL</mat-label>
                <input matInput
                type="url"            
                [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <div fxLayout>
        <button mat-raised-button 
                color="primary"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            {{   (heroe.id) ? "Modificar" : "Crear"   }}

        </button>                      
        <span class="spacer"></span>
        <!--La clase spacer la definimos en "styles.css" y 
            trabaja conjuntamente con el "fxLayout" del div que contiene
            los botones de "Guardar" y "Borrar". Este los hace flex-->
        <button *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click)="borrarHeroe()">                    
                <mat-icon>remove</mat-icon>
                Borrar
        </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe|imagen">        
    </div>
</div>
