<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <!--Este fxLayout="column" hara que sus hijos se expandan en todo el ancho de la pantalla-->
        <h3>Buscador</h3>
        <!--aca abajo colocamos lo que figura en la documentacion-->
        <!--sin el form-->
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="terminoDeBusqueda"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
          </mat-option>
          <mat-option value="" *ngIf="heroes.length===0">
              No se encontr√≥ nada con el termino {{terminoDeBusqueda}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
